        <div id="error"></div>
        <form id="form" name="Geschäftliche Anfrage" method="POST" data-netlify="true">
            <div class="resp">
            <ul class="errorMessages"></ul>
            
                <!-- Firma -->
                <label class="firma-h" for="firma">Firma</label>
                <label class="firma-h-o resp2" for="firma"><span class="hint--right" aria-label="Dieses Feld muss nicht ausgefüllt werden!">Optional</span></label>
                <label class="firma-h-o resp3" for="firma">Optional</label>
                <div class="firma-t">
                    <input type="text" name="Firma" id="firma" placeholder="XYZ GmbH" minlength="5"/>
                </div>
    
                <!-- Geschlecht -->
                <label class="gender-h" for="gender">Geschlecht</label>
                <div class="gender-t-m" id="gender" data-validate="Gender is required">
                    <input type="radio" name="gender" id="male" value="male" required>
                    <label class="male-h" for="male">Mann</label>
                </div>
                <div class="gender-t-f">
                    <input type="radio" name="gender" id="female" value="female">
                    <label class="female-h" for="female">Frau</label>
                </div>
    
                <label class="gender-h-w" for="gender"><button type="button" class="gender-wrong" id="wrong">Verklickt?</button></label>
                <style>.gender-wrong { display: none; }</style>
                <div id="gender-inv"></div>
                <div id="gender-val"></div>
    
                <!-- Anrede männlich -->
                <div class="gender-t-m-a" data-validate="Gender is required">
                    <select name="Geschlecht" id="anrede" required>
                        <option selected value="">Anrede</option>
                        <option value="men1">Herr</option>
                        <option value="men2">Herr Dr.</option>
                        <option value="men3">Herr Prof.</option>
                        <option value="men4">Hr. Prof. Dr.</option>
                    </select>
                </div>
    
                <!-- Anrede weiblich -->
                <div class="gender-t-f-a" data-validate="Gender is required">
                    <select name="Geschlecht" id="anrede" required>
                        <option selected value="">Anrede</option>
                        <option value="woman1">Frau</option>
                        <option value="woman2">Frau Dr.</option>
                        <option value="woman3">Frau Prof.</option>
                        <option value="woman4">Fr. Prof. Dr.</option>
                    </select>
                </div>
    
                <!-- Name -->
                <label class="name-h" for="name">Name</label>
                <div class="name-t" data-error="Name is required">
                    <input type="text" name="Name" id="name" placeholder="John Doe" minlength="5" required="required"/>
                </div>
    
                <!-- E-Mail -->
                <label class="email-h" for="email">E-Mail</label>
                <div class="email-t" class="validate-input" data-validate = "Valid email is required: a@d.xy">                                                         <!--class="inputWithIcon"-->
                    <input type="email" name="E-Mail" id="email" placeholder="beispiel@gmail.com" minlength="6" required="required"/>            <!--<i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>-->
                </div>
    
                <!-- Benötigter Dienst -->
                <label class="service-h" for="service">Service</label>
                <div class="service-t" data-validate="Service is required">
                    <select name="service" id="service" required>
                        <option selected value="">- Auswählen -</option>
                        <option value="Programmierung">Coding</option>
                        <option value="Fotografie">Fotografie</option>
                        <option value="Design">Design</option>
                        <option value="Sonstiges">Sonstiges</option>
                    </select>
                </div>
    
                <!--- Nachricht -->
                <label class="msg-h" for="msg">Nachricht</label>            <!--label-input100-->
                <div class="msg-t" data-validate = "Message is required">
                    <textarea name="message" id="msg" placeholder="Schreibe etwas..." rows="7" minlength="15" required="required"></textarea>
                </div>
    
            <ul class="actions">
                <li><input type="submit" value="Send message" class="button_primary"/></li>
            </ul>
            </div>

    <!--Gender-->
    <script>
    $(document).ready(function() {
        $(".gender-wrong").click(function(){
            $('.gender-t-m').show();
            $('.gender-t-m-a').hide();      
            $('.gender-t-f').show(); 
            $('.gender-t-f-a').hide();  
            $('.gender-wrong').hide();  
            $('input[type="radio"]').prop('checked', false);
        });
        $('input[type="radio"]').click(function() {
            //Männlich
            if($(this).attr('id') == 'male') {
                $('.gender-t-m').show();
                $('.gender-t-m-a').show();      
                $('.gender-t-f').hide(); 
                $('.gender-t-f-a').hide(); 
                $('.gender-wrong').show();       
            }
            //Weiblich
            else if($(this).attr('id') == 'female') {
                $('.gender-t-m').hide();  
                $('.gender-t-m-a').hide();      
                $('.gender-t-f').show(); 
                $('.gender-t-f-a').show();  
                $('.gender-wrong').show();  
            }
            //None
            else {
                $('.gender-t-m').hide();
                $('.gender-t-f-a').hide();     
                $('.gender-t-f').hide();
                $('.gender-t-f-a').hide();   
                $('.gender-wrong').hide();  
            }
        });
    });
    </script>

    <script>
    //Responsive
    $(document).ready(function() {  
        $('input[type="checkbox"]').val(this.checked);

        $('input[type="checkbox"]').change(function() {
            if(this.checked) {
                $('.nav-wrapper').css("display", "block");
                $('.so-me-resp').css("display", "flex");
            }
            else {
                $('.nav-wrapper').css("display", "none");
                $('.so-me-resp').css("display", "none");
            }
        });
    });
    </script>
