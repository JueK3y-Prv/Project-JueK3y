<div class="content"></div>
<div class="left"></div>
    <form name="Geschäftliche Anfrage" method="POST" data-netlify="true">

            <!-- Firma -->
            <label class="firma-h" for="firma">Firma</label>
            <label class="firma-h-o" for="firma">Optional</label>
            <div class="firma-t">
                <input type="text" name="Firma" id="firma" placeholder="XYZ GmbH" minlength="5"/>
            </div>

            <!-- Geschlecht -->
            <label class="gender-h" for="gender">Geschlecht</label>
            <div class="gender-t-m" id="gender" data-validate="Gender is required">
                <input type="radio" name="gender" id="male" value="male" onclick="check()" required>
                <label class="male-h" for="male">Mann</label>
            </div>
            <div class="gender-t-f">
                <input type="radio" name="gender" id="female" value="female">
                <label class="female-h" for="female">Frau</label>
            </div>

            <script>
                function check() {
                    document.getElementById("male").checked = true;
                }

                function uncheck() {
                    document.getElementById("male").checked = false;
                }

            </script>


            <!-- Geschlecht -->
            <!--<label class="gender-h" for="gender">Gender</label>
            <div class="gender-t" data-validate="Gender is required">
                <select name="Geschlecht" id="gender" required>
                    <option value="">Anrede</option>
                    <option value="woman1">Frau</option>
                    <option value="woman2">Frau Dr.</option>
                    <option value="woman3">Frau Prof.</option>
                    <option value="woman4">Frau Prof. Dr.</option>
                    <option value="men1">Herr</option>
                    <option value="men2">Herr Dr.</option>
                    <option value="men3">Herr Prof.</option>
                    <option value="men4">Herr Prof. Dr.</option>
                </select>
            </div>-->

            <!-- Name -->
            <label class="name-h" for="name">Name</label>
            <div class="name-t" data-validate="Name is required">
                <input type="text" name="Name" id="name" placeholder="John Doe" minlength="5" required="required"/>
            </div>
        
            <!-- E-Mail -->
            <label class="email-h" for="email">E-Mail</label>
            <div class="email-t" data-validate = "Valid email is required: a@d.xy">                                                         <!--class="inputWithIcon"-->
                <input type="email" name="E-Mail" id="email" placeholder="beispiel@gmail.com" minlength="6" required="required"/>            <!--<i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>-->
            </div>
              
            <!-- Benötigter Dienst -->
            <label class="service-h" for="service">Service</label>
            <div class="service-t" data-validate="Service is required">
                <select name="service" id="service" required="required">
                    <option selected value="1">- Auswählen -</option>
                    <option value="Programmierung">Coding</option>
                    <option value="Fotografie">Fotografie</option>
                    <option value="Design">Design</option>
                    <option value="Sonstiges">Sonstiges</option>
                </select>
            </div>

            <!--- Nachricht -->
            <label class="msg-h" for="msg">Nachricht</label>            <!--label-input100-->
            <div class="msg-t" data-validate = "Message is required">
                <textarea name="message" id="msg" placeholder="Schreibe etwas..." rows="7" minlength="15" required="required"></textarea>
            </div>

        <ul class="actions">
            <li><input type="submit" value="Send message" class="button_primary"/></li>
        </ul>
    </form> 

<script src='https://www.google.com/recaptcha/api.js'></script>
