      <script>
      function settings_in() {
            TweenMax.to(".ovl-settings", 2, {
                  delay: 0.2,
                  left: "66.6%",
                  ease: Expo.easeInOut
            })
            TweenMax.to(".settings_title", 2, {
                  delay: 0.2,
                  left: "66.6%",
                  opacity: 100,
                  ease: Expo.easeInOut
            })
      }
      
      function delay_out() {	
      TweenMax.to(".delay_out", 2, {
                  delay: 0,
                  right: "0%",
                  ease: Expo.easeInOut
            })
      }
      </script>

      <!--Shuffle-->
      <script type="text/javascript">
            const text = baffle(".overlay1 h1");
            text.set({
                  characters : '█▓█ ▒░/▒░ █░▒▓/ █▒▒ ▓▒▓/█ ░█▒/ ▒▓░ █<░▒ ▓/░>',
                  speed: 95
            });
            text.start();
            text.reveal(3700);
      </script>

      <!--Fade In-->
      <script>
      TweenMax.to(".overlay1 h1", 2, {
    delay: 1.5,
    opacity: 0,
    y: -60,
    ease: Expo.easeInOut
})

TweenMax.to(".overlay1", 2, {

})

TweenMax.staggerFrom(".language", 1, {

}, 0.2)

TweenMax.staggerFrom(".social-media ul li", 1, {

}, 0.2)

TweenMax.from(".side-strip", 2, {

})
