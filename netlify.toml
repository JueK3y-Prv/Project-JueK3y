[[headers]]
  for ="*"
    [headers.values]
      Content-Security-Policy = "default-src 'none'; base-uri 'none'; form-action 'self'; frame-ancestors 'none'; img-src 'self' img.icons8.com; media-src 'self'; object-src 'none'; script-src 'self' cdn.mxpnl.com cdn.heapanalytics.com woopra.com static.woopra.com ajax.cloudflare.com cdnjs.cloudflare.com static.cloudflareinsights.com; style-src 'self' fonts.googleapis.com 'sha256-47DEQpj8HBSa+/TImW+5JCeuQeRkm5NMpJWZG3hSuFU=' 'sha256-F5C5iVpYdB5b55oprxIMq0oFt0G6oVIlYVOpsLLtbsM='; font-src 'self' fonts.googleapis.com fonts.gstatic.com; connect-src www.juek3y.com www.woopra.com"
      Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), usb=()"
      Referrer-Policy = "same-origin"
      Strict-Transport-Security = "max-age=2592000; includeSubdomains; preload"
      
      X-Frame-Options = "DENY"
      X-XSS-Protection = "1; mode=block"
      X-Content-Type-Options = "nosniff"
      X-Permitted-Cross-Domain-Policies = "none"


[[redirects]]
  from = "/de/*"
  to = "/de/page-not-found"
  status = 404

[[redirects]]
  from = "/en/*"
  to = "/en/page-not-found"
  status = 404  


[[redirects]]
  from = "/*"
  to = "/en/coming-soon"
  status = 302
