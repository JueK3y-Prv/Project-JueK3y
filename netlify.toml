[[redirects]]
  from = "/de/*"
  to = "/de/page-not-found"
  status = 404

[[redirects]]
  from = "/en/*"
  to = "/en/page-not-found"
  status = 404  

[[redirects]]
  from = "/*"
  to = "/de/"
  status = 301
  conditions = {Language = ["de"]}

[[redirects]]
  from = "/*"
  to = "/de/under-construction"
  status = 302
  conditions = {Country = ["de"]}

[[redirects]]
  from = "/*"
  to = "/en/under-construction"
  status = 302