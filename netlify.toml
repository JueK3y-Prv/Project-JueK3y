[[headers]]
  for ="*"
    [headers.values]
      Content-Security-Policy = "default-src 'none'; base-uri 'none'; form-action 'self'; frame-ancestors 'none'; img-src 'self'; media-src 'self'; object-src 'none'; script-src 'self' cdnjs.cloudflare.com; style-src 'self' fonts.googleapis.com; font-src 'self' fonts.googleapis.com fonts.gstatic.com; connect-src www.counter.dev www.juek3y.com;"
      Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), usb=()"
      Referrer-Policy = "same-origin"
      Strict-Transport-Security = "max-age=2592000; includeSubdomains; preload"

      X-Frame-Options = "DENY"
      X-XSS-Protection = "1; mode=block"
      X-Content-Type-Options = "nosniff"
      X-Permitted-Cross-Domain-Policies = "none"

[[redirects]]
  from = "https://juek3y.netlify.app/*"
  to = "https://juek3y.com"
  status = 200

[[redirects]]
  from = "/de/*"
  to = "/de/page-not-found"
  status = 404

[[redirects]]
  from = "/en/*"
  to = "/en/page-not-found"
  status = 404  


[[redirects]]
  from = "/*"
  to = "/en/coming-soon"
  status = 302
