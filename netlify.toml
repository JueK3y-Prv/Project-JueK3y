[[headers]]
  for ="*"
    [headers.values]
      Content-Security-Policy = "default-src 'none'; base-uri 'none'; form-action 'self'; frame-ancestors 'none'; img-src 'self' img.icons8.com; media-src 'self'; object-src 'none'; script-src 'self' ajax.cloudflare.com static.cloudflareinsights.com 'sha256-qG7hPxbWNUuEFV+sn+BuYBSElROKhMDG7AS+GIO5QW0='; style-src 'self' 'sha256-47DEQpj8HBSa+/TImW+5JCeuQeRkm5NMpJWZG3hSuFU=' 'sha256-OlJW9AfZzSmMhaTQm5IDalVevdzwJF1Y6vh0hI8Jl1g=' 'sha256-czqxp2Xqvw8zxWuPYAl1fgtMREUQ9h3IDAzIAbb05B4='; font-src 'self'"
      Permissions-Policy = "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), usb=()"
      Referrer-Policy = "same-origin"
      Strict-Transport-Security = "max-age=2592000; includeSubdomains; preload"
      
      X-Frame-Options = "DENY"
      X-XSS-Protection = "1; mode=block"
      X-Content-Type-Options = "nosniff"
      X-Permitted-Cross-Domain-Policies = "none"


[[redirects]]
  from = "/de/*"
  to = "/de/page-not-found"
  status = 404

[[redirects]]
  from = "/en/*"
  to = "/en/page-not-found"
  status = 404  


[[redirects]]
  from = "/*"
  to = "/en/coming-soon"
  status = 302
